<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="layer/skin/layer.css">
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="layer/layer.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</head>
<body>
  <div class="login clearfix">
    <form name="form" class="ui-form css-form" submit="events.login(form)" novalidate form-locator>
      <h2>用户登录</h2>
      <div class="form-group">
        <label for="username">用户名：</label>
        <input id="username" class="name form-control" name="userName" required>
      </div>
      <div class="form-group">
        <label for="password">密码：</label>
        <input id="password" class="pass form-control" type="password" name="pwd"  required>
      </div>
      <div class="button">
        <input id="login" type="button"  value="登录">
        <input id="regist" type="button" value="注册">

      </div>
    </form>
  </div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">在这里添加一些文本</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

</body>
</html>
